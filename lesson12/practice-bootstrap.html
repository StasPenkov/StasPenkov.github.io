<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<!--Первый row под заголовок-->
			<div class="row">
				<div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-2">
					<div class="header text-center">
					    <span>
						    Получите видео-инструкцию
					    </span>
					    <strong class="text-uppercase">
						    Как заработать свой первый миллион
					    </strong>
				    </div>
				</div>
			</div>
			<!--Второй row под видео и форму-->
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-8 col-sm-offset-2 col-md-offset-1 col-lg-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/0e9JgyzCIBc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-10 col-xs-offset-1 col-md-offset-0 col-sm-offset-3">
					<div class="form">
						
						<p class="form-header text-center">
							Введите свой email
						</p>
						
				        <form action="">
					        <input type="text" class="form-control input-lg" placeholder="Ваше имя">
					        <input type="text" class="form-control input-lg" placeholder="Ваш email">
				        </form>
				        <button class="btn btn-primary btn-lg btn-block form_btn">
				            Получить инструкцию
				        </button>
				    </div>
				</div>
			</div>
		</div>
	</section>
	<div class="section">
		<div class="container">
		    <!--Первый row второй секции под заголовок-->
		    <div class="row">
			    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
				    <h2 class="section_header text-uppercase text-center">
					    Почему нужно сделать это сейчас?
				    </h2>
			    </div>
		    </div>
		    <!--Второй row во второй секции под приемущества-->
		    <div class="feature">
			    <div class="row">
				    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					    <div class="feature_box">
					    	<div class="row text-center">
						    <img class="img" src="img/01.svg" alt="1 преимущество">
						    </div>
						    <p class="text-center">Первое<br> преимущество</p>
					    </div>
				    </div>
				    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					    <div class="feature_box">
					    	<div class="row text-center">
						    <img class="img" src="img/02.svg" alt="2 преимущество">
                            </div>
						    <p class="text-center">Второе<br> преимущество</p>
					    </div>
				        </div>
				    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					    <div class="feature_box">
					    	<div class="row text-center">
						    <img class="img" src="img/03.svg" alt="3 преимущество">
                            </div>
						    <p class="text-center">Третье<br> преимущество</p>
					    </div>
				    </div>
				    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					    <div class="feature_box">
					    	<div class="row text-center">
						    <img class="img" src="img/04.svg" alt="4 преимущество">
						    </div>
						    <p class="text-center">Четвёртое<br> преимущество</p>
					    </div>
				    </div>
			    </div>
		    </div>
		    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-8 col-xs-offset-2 col-sm-offset-3 col-md-offset-3 col-lg-offset-4">
		        <button class="btn btn-primary btn-lg btn-block feature_btn">
			        Получить инструкцию
		        </button>
		    </div>
		</div>
	</div>
	<div class="third-section">
		<div class="container">
			<!--Первый row третьей секции под заголовок-->
		    <div class="row">
			    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
				    <h2 class="third_header section_header text-uppercase text-center">
					    Наши клиенты
				    </h2>
			    </div>
		    </div>
		    <div class="photo">
		    	<div class="row text-center">
		    		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		    			<img class="photo_img" src="img/photo/photo1.jpg" alt="photo1">
		    		</div>
		    		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		    			<img class="photo_img" src="img/photo/photo2.jpg" alt="photo2">
		    		</div>
		    		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		    			<img class="photo_img" src="img/photo/photo3.jpg" alt="photo3">
		    		</div>
		    		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		    			<img class="photo_img" src="img/photo/photo4.jpg" alt="photo4">
		    		</div>
		    		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		    			<img class="photo_img" src="img/photo/photo5.jpg" alt="photo5">
		    		</div>
		    		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		    			<img class="photo_img" src="img/photo/photo6.jpg" alt="photo6">
		    		</div>
		    		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		    			<img class="photo_img" src="img/photo/photo7.jpg" alt="photo7">
		    		</div>
		    		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		    			<img class="photo_img" src="img/photo/photo8.jpg" alt="photo8">
		    		</div>
		    	</div>
		    </div>
		</div>
	</div>
</body>
</html>
